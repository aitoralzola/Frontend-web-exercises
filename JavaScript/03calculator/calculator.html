<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/calculadora.js"></script>
</head>
<body>
    <div class="main">
      <div class="top">
        <label id="result" onclick="result">0</label>
        <label id="pendiente" onclick="pendiente">0</label>
      </div>
      <div class="operations">
        <button id="plus" onclick="operar('+')">+</button>
        <button id="minus" onclick="operar('-')">-</button>
        <button id="multiply" onclick="operar('*')">*</button>
        <button id="divide" onclick="operar('/')">/</button>
      </div>
      <div class="number_table">
        <button id="b1" onclick="numero(1)">1</button>
        <button id="b2" onclick="numero(2)">2</button>
        <button id="b3" onclick="numero(3)">3</button>
        <button id="b4" onclick="numero(4)">4</button>
        <button id="b5" onclick="numero(5)">5</button>
        <button id="b6" onclick="numero(6)">6</button>
        <button id="b7" onclick="numero(7)">7</button>
        <button id="b8" onclick="numero(8)">8</button>
        <button id="b9" onclick="numero(9)">9</button>
      </div>
      <div class="enter">
        <p>=</p>
      </div>
      <div class="bot">
        <button id="bc" onclick="restart()">C</button>
        <button id="b0" onclick="numero(0)">0</button>
        <button id="bdot" onclick="numero('.')">.</button>
        <button id="bdel" onclick="borrar()">DEL</button>
      </div>
  </div>
</body>
</html>
